<html>
    <head>
        <link rel="stylesheet" href="styles.css">

    <body>

        <div id="container">
            <div id="title">
                <h1>Rock, Paper, Scissors Game</h1>
                <h2>Made by: <span id="logo">Andrei Totoro</span></h2>
            </div>
            
        <div id="stats">
            <h2 id="gameresults">You can start playing by picking either rock, paper or scissors</h2>
            <h2 id="results">You will see your score here!</h2>
            <h2 id="games">Each game has 5 rounds!</h2>
        </div>

            <div id="buttons">
                <h1>Pick one!</h1>
                <button id="rock"><h1>Rock</h1></button>
                <button id="paper"><h1>Paper</h1></button>
                <button id="scissors"><h1>Scissors</h1></button>
            </div>


        </div>
       


        <script>
            let playerPoints = 0;
            let computerPoints = 0;
            let gamesPlayed = 0;
            let score = "";
            const rock = document.querySelector("#rock")
            const paper = document.querySelector("#paper")
            const scissors = document.querySelector("#scissors")
            const noGames = document.querySelector("#games")
            const gameresults = document.querySelector("#gameresults")
            const results = document.querySelector("#results")

            rock.addEventListener("click", () => {
                play(rock.id);
                scoreUpdate();
            })


            paper.addEventListener("click", () => {
                play(paper.id);
                scoreUpdate();
                
            })


            scissors.addEventListener("click", () => {
                play(scissors.id);
                scoreUpdate();
            })

                results.textContent = "Your score is: " + playerPoints + ", while the computer's score is: " + computerPoints + "."
                noGames.textContent = "You have played a total of " + gamesPlayed + " rounds, There are " + (5 - gamesPlayed) + " rounds remaining!";
                if(gamesPlayed >= 5){
                    if(playerPoints > computerPoints){
                        results.textContent = "This game has ended! You have won!"
                        results.style.color = "green";
                        gameresults.textContent = "";
                        noGames.textContent = "";
                        playerPoints = 0;
                        computerPoints = 0;
                        gamesPlayed = 0;
                    }
                    else if(playerPoints < computerPoints){
                        results.textContent = "This game has ended! The computer won!"
                        results.style.color = "green";
                        gameresults.textContent = "";
                        noGames.textContent = "";
                        playerPoints = 0;
                        computerPoints = 0;
                        gamesPlayed = 0;
                    }
                    else if(playerPoints == computerPoints){
                        results.textContent = "This game has ended! It's a draw!"
                        results.style.color = "green";
                        gameresults.textContent = "";
                        noGames.textContent = "";
                        playerPoints = 0;
                        computerPoints = 0;
                        gamesPlayed = 0;
                    }
                }
            }

            function computerPlay(){
                let randomNumber = Math.floor(Math.random() * 3) + 1  
                if (randomNumber == 1){
                    return "rock"
                }else if (randomNumber == 2){
                    return "paper"
                }else if (randomNumber == 3){
                    return "scissors"
                }
            }

                let computer = computerPlay()

                }else if(player == "scissors" && computer == "paper"){

                }else if(player == "rock" && computer == "paper"){

                }
